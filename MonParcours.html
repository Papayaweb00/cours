<!DOCTYPE html>
<html>

<head>
    <title>Les bases en css</title>
    <meta charset="utf-8">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Open Sans", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
        }

        /* Section-flex */

        .info-section {
            text-align: center;
            font-size: 40px;
            margin-top: 50px;
            margin-bottom: 100px;
            color: white;
        }

        .section-flex {
            margin-bottom: 200px;
        }

        /* Navigation */

        .flex-nav {
            background-color: #fff;
            height: 70px;
        }

        .flex-nav img {
            width: 60px;
        }

        .flex-nav ul {
            display: flex;
            list-style-type: none;
            align-items: center;
        }

        .flex-nav ul li {
            font-size: 25px;
            margin: 0 10px;
        }

        /* nav-1 */

        .nav-1 {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-1 img {
            margin-left: 50px;
        }

        /* nav-2 */

        .nav-2 {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 100px 0;
        }

        /* nav-3 */

        .nav-3 {
            display: flex;
            justify-content: start;
            align-items: center;
            margin: 100px 0;
        }

        /* Section-flex */

        .galerie {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            align-items: center;
            gap: 25px;
            width: 80%;
            max-width: 1300px;
            margin: 70px auto 0;
        }

        .item {
            width: 30%;
            height: 200px;
            margin: 10px;
            overflow: hidden;
            flex-shrink: 0;
        }

        .item img {
            width: 100%;
            height: auto;
        }


        .container-centre {
            width: 300px;
            height: 300px;
            background-color: rgb(49, 156, 206);
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bloc-jaune {
            width: 50px;
            height: 50px;
            background-color: yellow;
        }

        .btn-flex {
            min-width: 200px;
            display: flex;
            margin: 0 auto;
            align-items: center;
            border: none;
            border-radius: 5px;
            color: #222;
            padding: 0 0;
        }

        .icons-btn {
            min-width: 50px;
            display: flex;
            align-items: center;
            height: 100%;
            padding-left: 11px;
            background-color: rgb(90, 90, 216);
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
        }

        .icons-btn {
            font-size: 65px;
            width: 25px;
            height: 100%;
            padding-bottom: 0;
            font-weight: bold;
        }

        .text-btn {
            height: 100%;
            display: inline-flex;
            align-items: center;
            min-width: 150px;
            padding-left: 12px;
            font-size: 22px;
        }

        .container-flex {
            padding: 25px;
            display: flex;
            background-color: bisque;
            width: 50%;
            margin: 100px auto;
        }

        /* Container A */

        .item-flex {
            background-color: red;
            width: 150px;
            height: 150px;
            margin: 5px;
        }

        .a1,
        .a3 {
            flex-grow: 0;
        }

        .a2 {
            flex-grow: 1;
        }

        /* Container B */

        .containerB {
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .b1,
        .b2,
        .b4,
        .b5 {
            flex-basis: 48%;
        }

        .b3 {
            flex-basis: 100%;
        }

        /* Container C */

        .containerC {
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .containerC .item-flex {
            width: 50%;
            height: 60px;
        }

        /* Container C */

        .containerD {
            height: 750px;
            width: 1000px;
        }

        .containerD .item-flex {
            width: 250px;
            height: 250px;
        }

        .d1 {
            margin-left: auto;
        }

        .d2 {
            margin: auto;
        }

        .d3 {
            align-self: flex-end;
        }

        h1 {
            color: #fff;
            text-align: center;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <section class="flex">
        <div class="section-flex">
            <p class="info-section">Navigation</p>
            <!-- Nav 1 -->
            <nav class="flex-nav nav-1">
                <img src="images/photo1.png" alt="image">
                <ul>
                    <li>Acceuil</li>
                    <li>Forum</li>
                    <li>Blog</li>
                </ul>
            </nav>
        </div>
        <div class="section-flex">
            <nav class="flex-nav nav-2">
                <img src="images/photo1.png" alt="image">
                <ul>
                    <li>Acceuil</li>
                    <li>Forum</li>
                    <li>Blog</li>
                </ul>
            </nav>
        </div>
        <div class="section-flex">
            <nav class="flex-nav nav-3">
                <img src="images/photo1.png" alt="image">
                <ul>
                    <li>Acceuil</li>
                    <li>Forum</li>
                    <li>Blog</li>
                </ul>
            </nav>
        </div>
    </section>
    <section class="flex">
        <section class="section-flex">
            <p class="info-section">Galerie responsive</p>
            <div class="galerie">
                <div class="item">
                    <img src="images/CoursCapture/cour (1).png" alt="CoursCapture">
                </div>
                <div class="item">
                    <img src="images/CoursCapture/cour (2).png" alt="CoursCapture">
                </div>
                <div class="item">
                    <img src="images/CoursCapture/cour (3).png" alt="CoursCapture">
                </div>
                <div class="item">
                    <img src="images/CoursCapture/cour (4).png" alt="CoursCapture">
                </div>
                <div class="item">
                    <img src="images/CoursCapture/cour (5).png" alt="CoursCapture">
                </div>
                <div class="item">
                    <img src="images/CoursCapture/cour (6).png" alt="CoursCapture">
                </div>
                <div class="item">
                    <img src="images/CoursCapture/cour (7).png" alt="CoursCapture">
                </div>
                <div class="item">
                    <img src="images/CoursCapture/cour (8).png" alt="CoursCapture">
                </div>
                <div class="item">
                    <img src="images/CoursCapture/cour (9).png" alt="CoursCapture">
                </div>
            </div>
        </section>
        <section class="section-flex">
            <p class="info-section">Centrer sur X & Y</p>
            <div class="container-centre">
                <div class="bloc-jaune"></div>
            </div>
        </section>
        <section class="section-flex">
            <p class="info-section">Button</p>
            <button class="btn-flex">
                <span class="icons-btn">
                    +
                </span>
                <p class="text-btn">Add more</p>
            </button>
        </section>
    </section>
    <section class="section-flex">
        <p class="info-section">Exemple de disposition</p>
        <h1>Utilisation de flex-grow</h1>
        <div class="container-flex containerA">
            <div class="item-flex a1"></div>
            <div class="item-flex a2"></div>
            <div class="item-flex a3"></div>
        </div>

        <h1>Utilisation de flex-basis</h1>

        <div class="container-flex containerB">
            <div class="item-flex b1"></div>
            <div class="item-flex b2"></div>
            <div class="item-flex b3"></div>
            <div class="item-flex b4"></div>
            <div class="item-flex b5"></div>
        </div>

        <h1>Utilisation de flex-direction</h1>

        <div class="container-flex containerC">
            <div class="item-flex c1"></div>
            <div class="item-flex c2"></div>
            <div class="item-flex c3"></div>
            <div class="item-flex c4"></div>
            <div class="item-flex c5"></div>
            <div class="item-flex c6"></div>
        </div>

        <h1>Utilisation de align-self</h1>

        <div class="container-flex containerD">
            <div class="item-flex d1"></div>
            <div class="item-flex d2"></div>
            <div class="item-flex d3"></div>
        </div>
    </section>
</body>

</html>
